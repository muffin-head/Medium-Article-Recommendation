name: Run unit test
on: 
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: 
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
      - name:
        run: pytest 